<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact</title>

<style>
/* ===== RESET ===== */
*,
*::before,
*::after{
  box-sizing:border-box;
}
html,body{
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#f6f7fb;
  color:#0f172a;
}

/* ===== SECTION ===== */
.contactSection{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 16px;
}

/* ===== WRAP ===== */
.contactWrap{
  width:100%;
  max-width:980px;
}

/* ===== TITLE ===== */
.contactTitle{
  font-size:38px;
  font-weight:800;
  letter-spacing:.08em;
  margin:0 0 24px;
  color:#111827;
}

/* ===== CARD ===== */
.contactCard{
  background:#ffffff;
  border-radius:24px;
  padding:28px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.08),
    inset 0 0 0 1px rgba(0,0,0,.05);
}

/* ===== FORM ===== */
.contactForm{
  display:grid;
  gap:18px;
}

/* ROW */
.contactRow{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:16px;
}

/* FIELD */
.field{
  display:flex;
  flex-direction:column;
  min-width:0;
}

.field label{
  font-size:13px;
  font-weight:700;
  letter-spacing:.04em;
  margin-bottom:6px;
  color:#475569;
}

.field input,
.field textarea{
  width:100%;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.12);
  padding:14px 14px;
  font-size:15px;
  background:#f9fafb;
  color:#0f172a;
  outline:none;
  transition:border-color .2s ease, box-shadow .2s ease, background .2s ease;
}

.field textarea{
  resize:vertical;
  min-height:160px;
}

.field input::placeholder,
.field textarea::placeholder{
  color:#94a3b8;
}

/* FOCUS */
.field input:focus,
.field textarea:focus{
  border-color:#6366f1;
  background:#ffffff;
  box-shadow:0 0 0 4px rgba(99,102,241,.15);
}

/* ===== CHECKBOX / POLICY ===== */
.privacyBox{
  margin-top:2px;
  padding:14px 14px;
  border-radius:16px;
  border:1px dashed rgba(0,0,0,.18);
  background:#f8fafc;
  display:grid;
  gap:10px;
}

.checkRow{
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.checkRow input[type="checkbox"]{
  margin-top:3px;
  width:16px;
  height:16px;
}

.checkText{
  font-size:13px;
  color:#334155;
  line-height:1.35;
}

.smallNote{
  font-size:12px;
  color:#64748b;
  line-height:1.35;
}

.smallNote a{
  color:#111827;
  text-decoration:underline;
  text-underline-offset:2px;
}

/* ===== BUTTON ===== */
.submitBtn{
  margin-top:6px;
  align-self:flex-start;
  padding:14px 28px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  background:#22c55e;
  color:#052e16;
  font-weight:800;
  letter-spacing:.08em;
  font-size:14px;
  box-shadow:0 12px 28px rgba(34,197,94,.35);
  transition:transform .15s ease, filter .15s ease;
}

.submitBtn:hover{
  transform:translateY(-2px);
  filter:brightness(1.05);
}

/* ===== TOAST ===== */
.toast{
  position:fixed;
  left:50%;
  bottom:24px;
  transform:translateX(-50%);
  background:#111827;
  color:#ffffff;
  padding:12px 18px;
  border-radius:14px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
  z-index:9999;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-6px);
}

/* ===== RESPONSIVE ===== */
@media (max-width:800px){
  .contactRow{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<section class="contactSection">
  <div class="contactWrap">

    <h2 class="contactTitle">CONTACT</h2>

    <div class="contactCard">
      <form
        id="contactForm"
        class="contactForm"
        action="https://formspree.io/f/mykjpgdk"
        method="POST"
      >

        <!-- hidden helpers -->
        <input type="hidden" name="_subject" value="New Contact Message" />
        <input type="hidden" name="_template" value="table" />
        <input type="text" name="_gotcha" style="display:none">
        <!-- track where request came from -->
        <input type="hidden" name="page" value="Contact Page" />

        <div class="contactRow">
          <div class="field">
            <label for="name">NAME</label>
            <input id="name" name="name" type="text" placeholder="My name" required>
          </div>

          <div class="field">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" placeholder="myemail@example.com" required>
          </div>
        </div>

        <div class="field">
          <label for="subject">SUBJECT</label>
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="Project / Collaboration / Inquiry"
            required
          >
        </div>

        <div class="field">
          <label for="message">MESSAGE</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write my message..."
            required
          ></textarea>
        </div>

        <!-- ✅ DATA DELETION / PRIVACY (WHAT MY TEAM ASKED) -->
        <div class="privacyBox">
          <div class="checkRow">
            <input id="delete_request" type="checkbox" name="delete_request" value="yes">
            <label class="checkText" for="delete_request">
              I request deletion of my contact information.
            </label>
          </div>

          <div class="checkRow">
            <input id="consent" type="checkbox" name="consent" value="yes" required>
            <label class="checkText" for="consent">
              I agree that my information will be used only to respond to my request.
            </label>
          </div>

          <p class="smallNote">
            If I select the deletion option, the team will delete my contact information from records after processing my request.
            (This request will be received via our form inbox.)
          </p>
        </div>

        <button type="submit" class="submitBtn">SEND MESSAGE</button>
      </form>
    </div>

  </div>
</section>

<div id="toast" class="toast">✅ Message sent successfully</div>

<script>
(function(){
  const form = document.getElementById("contactForm");
  const toast = document.getElementById("toast");

  form.addEventListener("submit", async function(e){
    e.preventDefault();

    // tiny UX: if consent unchecked, browser will show required message automatically
    // but in some browsers, required checkbox inside custom layout can be missed:
    const consent = document.getElementById("consent");
    if(!consent.checked){
      alert("Please check the consent box to continue.");
      return;
    }

    try{
      const res = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if(res.ok){
        form.reset();
        toast.classList.add("show");
        setTimeout(()=>toast.classList.remove("show"), 3500);
      }else{
        alert("Failed to send message. Try again.");
      }
    }catch(err){
      alert("Network error. Try again.");
    }
  });
})();
</script>

</body>
</html>
